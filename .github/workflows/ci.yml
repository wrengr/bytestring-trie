name: ci
on:
  push:
    branches:
      - master
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        # BUG: versions 7.x are no longer available on GitHub (or at least not on ubuntu-latest).
        # FIXME(2021.02.24): version 9.0.1 is not currently cached on GitHub
        # FIXME(2021.10.16): trying it anyways.
        ghc: ['8.0.2', '8.2.2', '8.4.4', '8.6.5', '8.8.4', '8.10.3', '9.0.1']
        include:
        - os: windows-latest
          ghc: 'latest' # Lacking Win-specific bits, latest should suffice.
        - os: macOS-latest
          ghc: 'latest' # Lacking Mac-specific bits, latest should suffice.
    steps:
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      with:
        ghc-version: ${{ matrix.ghc }}
    - name: Update cabal package database
      run: cabal update
    - uses: actions/cache@v2.1.6
      name: Cache cabal stuff
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}
    - name: Install dependencies
      run: |
        cabal build all --only-dependencies
    - name: Build
      run: |
        cabal build all
    ## BUG: our Tasty tests aren't hooked into cabal yet...
